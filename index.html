<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Subscribers Counter</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="glow-container">
      <div class="counter" id="counter">—</div>
      <div class="label">SUBS</div>
    </div>
    <div class="info">
      ↑ <span id="change">—</span> за 24 часа
    </div>
    <div class="progress">
      <div>Цель: 150,000</div>
      <div class="bar"><div class="fill" id="progressBar"></div></div>
      <div class="percent" id="percent">0%</div>
    </div>
    <a href="https://youtube.com/@ваш_канал" target="_blank" class="btn">
      Подписаться
    </a>
    <div class="footer">
      Обновлено: <span id="updated">—</span> | Обновляется каждые 5 мин
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
